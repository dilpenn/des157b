<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts: Philosopher (400, 700 + italic) & Orbitron (400, 500) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    
    <title>Check Yourself</title>
</head>

<body>
    <div id="decorations">
        <img src="images/lantern.svg">
        <img src="images/crescent.svg">
        <img src="images/star2.svg">
        <div id="empty"></div>
        <img src="images/star3.svg">
        <img src="images/lantern.svg">
        <img src="images/star4.svg">
    </div>
    
    <main>
        <h1>Eid Dessert Log</h1>
        <div id="img_container">
            <img id="dessert_img">    
        </div>
        
        <p id="description">description</p>
        <p id="time">00:00pm</p>

        <section id="timeline">
            <div id="line">
                <!-- endpoints (decorative; non-interactive) -->
                <div class="filled_dot" id="point1"></div>
                <div class="filled_dot" id="point2"></div>
                <div class="filled_dot" id="point3"></div>
                <div class="filled_dot" id="point4"></div>

                <!-- data points (interactive/clickable) -->
                <div class="empty_dot" id="data1"></div>
                <div class="empty_dot" id="data2"></div>
                <div class="empty_dot" id="data3"></div>
                <div class="empty_dot" id="data4"></div>
                <div class="empty_dot" id="data5"></div>
                <div class="empty_dot" id="data6"></div>
                <div class="empty_dot" id="data7"></div>
                <div class="empty_dot" id="data8"></div>
                <div class="empty_dot" id="data9"></div>
                <div class="empty_dot" id="data10"></div>
                <div class="empty_dot" id="data11"></div>
                <div class="empty_dot" id="data12"></div>
                <div class="empty_dot" id="data13"></div>
                <div class="empty_dot" id="data14"></div>   
                
            </div>

            <div id="labels">
                <p>Day 1</p>
                <p>Day 2</p>
                <p>Day 3</p>
            </div>
        </section> 
    </main>
    
</body>
</html>
